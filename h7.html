            // ×”×’×“×¨×•×ª ×œ×›×™×ª×” ×’' ×•-×“': ×›×¤×œ ×•×—×™×œ×•×§
            const difficulties = {

                medium: { min: 6, max: 10 },    // ×‘×™× ×•× ×™: 6-10
                hard: { min: 11, max: 12 }      // ×§×©×”: 11-12
            };
            
            const settings = difficulties[difficulty];
            
            // ×™×¦×™×¨×ª ×©××œ×•×ª ×›×¤×œ ×•×—×™×œ×•×§ ×œ×¤×™ ×¨××”
            if (Math.random() < 0.5) {

                num2 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;

            } else {
                // ×—×™×œ×•×§
                num2 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
                num1 = num2 * (Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min);

            answers = [correctAnswer];
            while (answers.length < 4) {

                if (wrongAnswer !== correctAnswer && wrongAnswer > 0 && !answers.includes(wrongAnswer)) {
                    answers.push(wrongAnswer);

            answers.sort(() => Math.random() - 0.5);

            answers.forEach(answer => {

                btn.textContent = answer;
                btn.onclick = () => checkAnswer(answer, btn);
                answersGrid.appendChild(btn);
            });
        }

        function checkAnswer(answer, btn) {

            buttons.forEach(b => b.disabled = true);
            
            if (answer === correctAnswer) {

        function startCatchGame() {
            document.getElementById('questionSection').style.display = 'none';

            // ×’×œ×™×œ×” ××•×˜×•××˜×™×ª ×œ××©×—×§

            // Clear any existing fruits

            caught = 0;
            keys = {};

        }

        function updateGame() {
            const gameArea = document.getElementById('catchGame');
            const rect = gameArea.getBoundingClientRect();
            const gorilla = document.getElementById('gorilla');
            
            // Move gorilla
            if (keys['ArrowLeft']) {
                gorillaX = Math.max(0, gorillaX - 10);
            }
            if (keys['ArrowRight']) {
                gorillaX = Math.min(rect.width - 100, gorillaX + 10);

            gorilla.style.left = gorillaX + 'px';
            
            // Check catches
            const gorillaRect = {

            const fruitType = fruitTypes[Math.floor(Math.random() * fruitTypes.length)];
            fruit.textContent = fruitType;
            
            const startX = Math.random() * (rect.width - 60);
            const startY = -60;
            
            fruit.style.left = startX + 'px';
            fruit.style.top = startY + 'px';
            
            gameArea.appendChild(fruit);
            
            const fruitData = {
                element: fruit,
                x: startX,
                y: startY,
                caught: false,
                type: fruitType
            };
            
            fruits.push(fruitData);
            
            // Animate fruit
            animateFruit(fruitData);
        }

        function animateFruit(fruitData) {
            const animate = () => {
                if (!fruitData.element.parentElement || fruitData.caught) {
                    fruits = fruits.filter(f => f !== fruitData);
                    return;
                }
                
                fruitData.y += fallSpeed;
                fruitData.x += Math.sin(fruitData.y / 50) * 0.8;
                
                fruitData.element.style.top = fruitData.y + 'px';
                fruitData.element.style.left = fruitData.x + 'px';
                
                const gameArea = document.getElementById('catchGame');
                const rect = gameArea.getBoundingClientRect();
                
                if (fruitData.y < rect.height) {
                    requestAnimationFrame(animate);
                } else {
                    if (fruitData.element.parentElement) {
                        fruitData.element.remove();
                    }
                    fruits = fruits.filter(f => f !== fruitData);
                }
            };
            
            animate();
        }

        function showScorePopup(x, y, text, color) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = text;
            popup.style.color = color;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.getElementById('catchGame').appendChild(popup);
            
            setTimeout(() => popup.remove(), 1000);
        }

        function endCatchGame() {
            clearInterval(gameTimer);
            clearInterval(fruitInterval);
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            
            document.removeEventListener('keydown', handleKeyDown);
            document.removeEventListener('keyup', handleKeyUp);
            
            // Add score to player
            if (currentPlayer === 1) {
                score1 += currentGameScore;
            } else {
                score2 += currentGameScore;
            }
            
            updateScoreboard();
            
            setTimeout(() => {
                nextTurn();
            }, 1500);
        }

        function nextTurn() {
            if (gameMode === 'teams') {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
            }
            
            if (currentPlayer === 1 || gameMode === 'single') {
                round++;
            }
            
            if (round > maxRounds) {
                showWinner();
            } else {
                generateQuestion();
            }
        }

        function updateScoreboard() {
            document.getElementById('score1').textContent = score1;
            document.getElementById('score2').textContent = score2;
        }

        function updateActivePlayer() {
            const player1Card = document.getElementById('player1Card');
            const player2Card = document.getElementById('player2Card');
            const turnDisplay = document.getElementById('currentPlayerTurn');
            
            if (currentPlayer === 1) {
                player1Card.classList.add('active');
                player2Card.classList.remove('active');
                if (turnDisplay) turnDisplay.textContent = '×ª×•×¨ ×©×—×§×Ÿ 1 ğŸ¦';
            } else {
                player1Card.classList.remove('active');
                player2Card.classList.add('active');
                if (turnDisplay) turnDisplay.textContent = '×ª×•×¨ ×©×—×§×Ÿ 2 ğŸ¦';
            }
        }

        function updateRoundInfo() {
            document.getElementById('roundInfo').textContent = `×¡×™×‘×•×‘ ${round} ××ª×•×š ${maxRounds}`;
        }

        function showWinner() {
            document.getElementById('gameArena').style.display = 'none';
            document.getElementById('winnerScreen').style.display = 'block';
            
            playSound('win');
            
            let winnerText = '';
            
            if (gameMode === 'single') {
                const maxPossible = maxRounds * 100; // ×›-20 ×¦× ×—× ×™× ×œ×¡×™×‘×•×‘ Ã— 5 × ×§×•×“×•×ª
                const percentage = (score1 / maxPossible) * 100;
                let emoji = '';
                let message = '';
                
                if (percentage >= 80) {
                    emoji = 'ğŸ†ğŸŒŸ';
                    message = '××¢×•×œ×”! ×ª×¤×™×¡×” ××•×©×œ××ª!';
                } else if (percentage >= 60) {
                    emoji = 'ğŸ¯';
                    message = '×™×¤×” ×××•×“!';
                } else if (percentage >= 40) {
                    emoji = 'ğŸ‘';
                    message = '×œ× ×¨×¢! ×”××©×š ×œ×”×ª×××Ÿ!';
                } else {
                    emoji = 'ğŸ’ª';
                    message = '×”××©×š ×œ×”×ª×××Ÿ!';
                }
                
                winnerText = `<div style="font-size: 3em; margin-bottom: 20px;">${emoji}</div>
                             <div style="font-size: 2em; margin-bottom: 20px;">${message}</div>
                             <div style="font-size: 1.5em;">×”× ×™×§×•×“ ×©×œ×š: ${score1}</div>`;
            } else {
                if (score1 > score2) {
                    winnerText = `ğŸ† ×©×—×§×Ÿ 1 × ×™×¦×—!<br>${score1} × ×§×•×“×•×ª × ×’×“ ${score2} × ×§×•×“×•×ª`;
                } else if (score2 > score1) {
                    winnerText = `ğŸ† ×©×—×§×Ÿ 2 × ×™×¦×—!<br>${score2} × ×§×•×“×•×ª × ×’×“ ${score1} × ×§×•×“×•×ª`;
                } else {
                    winnerText = `ğŸ¤ ×ª×™×§×•!<br>×©× ×™ ×”×©×—×§× ×™× ×¦×‘×¨×• ${score1} × ×§×•×“×•×ª`;
                }
            }
            
            document.getElementById('winnerText').innerHTML = winnerText;
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedbackMessage');
            feedback.textContent = message;
            feedback.className = 'feedback-message ' + type;
            feedback.style.display = 'block';
            
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 1500);
        }

        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'correct') {
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.4);
            } else if (type === 'wrong') {
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(300, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } else if (type === 'catch') {
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.05);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
            } else if (type === 'win') {
                const notes = [523.25, 659.25, 783.99, 1046.50];
                notes.forEach((freq, i) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.frequency.setValueAtTime(freq, audioContext.currentTime + i * 0.15);
                    gain.gain.setValueAtTime(0.3, audioContext.currentTime + i * 0.15);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.15 + 0.3);
                    osc.start(audioContext.currentTime + i * 0.15);
                    osc.stop(audioContext.currentTime + i * 0.15 + 0.3);
                });
            }
        }

        function backToMenu() {
            if (gameTimer) clearInterval(gameTimer);
            if (fruitInterval) clearInterval(fruitInterval);
            if (animationFrame) cancelAnimationFrame(animationFrame);
            
            document.removeEventListener('keydown', handleKeyDown);
            document.removeEventListener('keyup', handleKeyUp);
            
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('difficultySelector').style.display = 'block';
            document.getElementById('gameArena').style.display = 'none';
            document.getElementById('winnerScreen').style.display = 'none';
            document.getElementById('questionSection').style.display = 'block';
            document.getElementById('catchGame').style.display = 'none';
            
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
    </script>
