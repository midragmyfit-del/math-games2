<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>למד לצייר נופים צעד אחר צעד</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .title {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .canvas-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 300px;
        }
        
        .canvas-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        canvas {
            border: 3px solid #667eea;
            border-radius: 15px;
            cursor: crosshair;
            display: block;
            margin: 0 auto;
            background: white;
        }
        
        .controls {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-section {
            text-align: center;
        }
        
        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .instruction-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .step-counter {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .color-palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            justify-items: center;
        }
        
        .color-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .color-btn:hover {
            transform: scale(1.2);
        }
        
        .color-btn.selected {
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            transform: scale(1.2);
        }
        
        .tool-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .tool-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s;
        }
        
        .tool-btn:hover {
            transform: scale(1.1);
        }
        
        .tool-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        
        .drawing-menu {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            max-width: 600px;
            width: 90%;
        }
        
        .drawing-menu.hidden {
            display: none;
        }
        
        .menu-title {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .drawing-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .drawing-option {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }
        
        .drawing-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }
        
        .drawing-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .drawing-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        
        .overlay.hidden {
            display: none;
        }
        
        .size-slider {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="drawing-menu" id="drawingMenu">
        <div class="menu-title">🏞️ בחר נוף לציור</div>
        <div class="drawing-options">
            <div class="drawing-option" onclick="selectDrawing('sunset')">
                <div class="drawing-icon">🌅</div>
                <div class="drawing-name">שקיעה בים</div>
            </div>
            <div class="drawing-option" onclick="selectDrawing('mountains')">
                <div class="drawing-icon">🏔️</div>
                <div class="drawing-name">הרים</div>
            </div>
            <div class="drawing-option" onclick="selectDrawing('city')">
                <div class="drawing-icon">🌃</div>
                <div class="drawing-name">עיר בלילה</div>
            </div>
            <div class="drawing-option" onclick="selectDrawing('forest')">
                <div class="drawing-icon">🌲</div>
                <div class="drawing-name">יער ונחל</div>
            </div>
        </div>
    </div>
    
    <div class="title">🏞️ למד לצייר נופים צעד אחר צעד 🎨</div>
    
    <div class="main-container">
        <div class="canvas-container">
            <div class="canvas-title">הדוגמה - עקוב אחרי השלבים 👀</div>
            <canvas id="exampleCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-section">
                <div class="instruction-box" id="instruction">בחר נוף מהתפריט כדי להתחיל!</div>
                <div class="step-counter" id="stepCounter"></div>
            </div>
            
            <div class="control-section">
                <div class="section-title">כלים 🛠️</div>
                <div class="tool-buttons">
                    <button class="tool-btn active" id="drawBtn" onclick="selectDrawTool()">✏️ עט</button>
                    <button class="tool-btn" id="eraserBtn" onclick="selectEraser()">🧹 מחק</button>
                </div>
            </div>
            
            <div class="control-section">
                <div class="section-title">צבעים 🎨</div>
                <div class="color-palette" id="colorPalette"></div>
            </div>
            
            <div class="control-section">
                <div class="section-title">עובי מכחול</div>
                <input type="range" class="size-slider" id="brushSize" min="2" max="15" value="5">
            </div>
            
            <div class="control-section">
                <div class="nav-buttons">
                    <button class="button" id="prevBtn" onclick="prevStep()" disabled>⬅️ קודם</button>
                    <button class="button" id="nextBtn" onclick="nextStep()" disabled>הבא ➡️</button>
                </div>
            </div>
            
            <button class="button" onclick="clearMyCanvas()">🗑️ נקה את הציור שלי</button>
            <button class="button" onclick="showMenu()">🎨 בחר ציור אחר</button>
        </div>
        
        <div class="canvas-container">
            <div class="canvas-title">הציור שלך - צייר כאן! ✏️</div>
            <canvas id="myCanvas" width="400" height="400"></canvas>
        </div>
    </div>

    <script>
        const exampleCanvas = document.getElementById('exampleCanvas');
        const myCanvas = document.getElementById('myCanvas');
        const exampleCtx = exampleCanvas.getContext('2d');
        const myCtx = myCanvas.getContext('2d');
        
        let currentDrawing = null;
        let currentStep = 0;
        let isDrawing = false;
        let currentColor = '#000000';
        let brushSize = 5;
        
        const colors = [
            '#000000', '#FFFFFF', '#FF0000', '#00FF00', '#0000FF',
            '#FFFF00', '#FFA500', '#800080', '#FF00FF', '#00FFFF',
            '#FFC0CB', '#00BFFF', '#87CEEB', '#FFD700', '#FF69B4',
            '#FF1493', '#8B4513', '#FFE4B5', '#FFDAB9', '#8B0000',
            '#DC143C', '#006400', '#000080', '#90EE90', '#FF6347'
        ];
        
        let eraserMode = false;
        
        const drawings = {
            sunset: {
                name: 'שקיעה בים',
                steps: [
                    {
                        instruction: 'שלב 1: צייר קו אופק למעלה',
                        draw: (ctx) => {
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 2;
                            ctx.beginPath();
                            ctx.moveTo(0, 200);
                            ctx.lineTo(400, 200);
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 2: צבע את השמיים בכתום',
                        draw: (ctx) => {
                            ctx.fillStyle = '#FFA500';
                            ctx.fillRect(0, 0, 400, 200);
                        }
                    },
                    {
                        instruction: 'שלב 3: צבע את הים בכחול',
                        draw: (ctx) => {
                            ctx.fillStyle = '#4682B4';
                            ctx.fillRect(0, 200, 400, 200);
                        }
                    },
                    {
                        instruction: 'שלב 4: צייר עיגול גדול לשמש',
                        draw: (ctx) => {
                            ctx.fillStyle = '#FF6347';
                            ctx.beginPath();
                            ctx.arc(200, 200, 50, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    },
                    {
                        instruction: 'שלב 5: צייר קו אופק מחדש',
                        draw: (ctx) => {
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 3;
                            ctx.beginPath();
                            ctx.moveTo(0, 200);
                            ctx.lineTo(400, 200);
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 6: צייר גל ראשון',
                        draw: (ctx) => {
                            ctx.strokeStyle = '#FFFFFF';
                            ctx.lineWidth = 2;
                            ctx.beginPath();
                            ctx.moveTo(0, 230);
                            ctx.quadraticCurveTo(50, 220, 100, 230);
                            ctx.quadraticCurveTo(150, 240, 200, 230);
                            ctx.quadraticCurveTo(250, 220, 300, 230);
                            ctx.quadraticCurveTo(350, 240, 400, 230);
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 7: צייר גל שני',
                        draw: (ctx) => {
                            ctx.beginPath();
                            ctx.moveTo(0, 270);
                            ctx.quadraticCurveTo(50, 260, 100, 270);
                            ctx.quadraticCurveTo(150, 280, 200, 270);
                            ctx.quadraticCurveTo(250, 260, 300, 270);
                            ctx.quadraticCurveTo(350, 280, 400, 270);
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 8: צייר ציפור ראשונה',
                        draw: (ctx) => {
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 2;
                            ctx.beginPath();
                            ctx.moveTo(80, 100);
                            ctx.quadraticCurveTo(90, 90, 100, 100);
                            ctx.moveTo(80, 100);
                            ctx.quadraticCurveTo(90, 95, 100, 100);
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 9: צייר ציפור שנייה',
                        draw: (ctx) => {
                            ctx.beginPath();
                            ctx.moveTo(280, 120);
                            ctx.quadraticCurveTo(290, 110, 300, 120);
                            ctx.moveTo(280, 120);
                            ctx.quadraticCurveTo(290, 115, 300, 120);
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 10: צייר ציפור שלישית - גמרנו!',
                        draw: (ctx) => {
                            ctx.beginPath();
                            ctx.moveTo(320, 90);
                            ctx.quadraticCurveTo(330, 80, 340, 90);
                            ctx.moveTo(320, 90);
                            ctx.quadraticCurveTo(330, 85, 340, 90);
                            ctx.stroke();
                        }
                    }
                ]
            },
            mountains: {
                name: 'הרים',
                steps: [
                    {
                        instruction: 'שלב 1: צייר קו אופק למעלה',
                        draw: (ctx) => {
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 2;
                            ctx.beginPath();
                            ctx.moveTo(0, 300);
                            ctx.lineTo(400, 300);
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 2: צבע את השמיים בתכלת',
                        draw: (ctx) => {
                            ctx.fillStyle = '#87CEEB';
                            ctx.fillRect(0, 0, 400, 300);
                        }
                    },
                    {
                        instruction: 'שלב 3: צבע את האדמה בירוק',
                        draw: (ctx) => {
                            ctx.fillStyle = '#228B22';
                            ctx.fillRect(0, 300, 400, 100);
                        }
                    },
                    {
                        instruction: 'שלב 4: צייר הר שמאלי - משולש',
                        draw: (ctx) => {
                            ctx.fillStyle = '#654321';
                            ctx.beginPath();
                            ctx.moveTo(0, 300);
                            ctx.lineTo(80, 220);
                            ctx.lineTo(160, 300);
                            ctx.closePath();
                            ctx.fill();
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 5: צייר שלג על ההר השמאלי',
                        draw: (ctx) => {
                            ctx.fillStyle = '#FFFFFF';
                            ctx.beginPath();
                            ctx.moveTo(80, 220);
                            ctx.lineTo(70, 240);
                            ctx.lineTo(90, 240);
                            ctx.closePath();
                            ctx.fill();
                        }
                    },
                    {
                        instruction: 'שלב 6: צייר הר ימני - משולש',
                        draw: (ctx) => {
                            ctx.fillStyle = '#654321';
                            ctx.beginPath();
                            ctx.moveTo(200, 300);
                            ctx.lineTo(280, 200);
                            ctx.lineTo(360, 300);
                            ctx.closePath();
                            ctx.fill();
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 7: צייר שלג על ההר הימני',
                        draw: (ctx) => {
                            ctx.fillStyle = '#FFFFFF';
                            ctx.beginPath();
                            ctx.moveTo(280, 200);
                            ctx.lineTo(270, 220);
                            ctx.lineTo(290, 220);
                            ctx.closePath();
                            ctx.fill();
                        }
                    },
                    {
                        instruction: 'שלב 8: צייר ענן שמאלי',
                        draw: (ctx) => {
                            ctx.fillStyle = '#FFFFFF';
                            ctx.beginPath();
                            ctx.arc(80, 80, 20, 0, Math.PI * 2);
                            ctx.arc(100, 80, 25, 0, Math.PI * 2);
                            ctx.arc(120, 80, 20, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    },
                    {
                        instruction: 'שלב 9: צייר ענן ימני - גמרנו!',
                        draw: (ctx) => {
                            ctx.fillStyle = '#FFFFFF';
                            ctx.beginPath();
                            ctx.arc(280, 100, 18, 0, Math.PI * 2);
                            ctx.arc(298, 100, 22, 0, Math.PI * 2);
                            ctx.arc(316, 100, 18, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                ]
            },
            city: {
                name: 'עיר בלילה',
                steps: [
                    {
                        instruction: 'שלב 1: צייר קו אופק למעלה',
                        draw: (ctx) => {
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 2;
                            ctx.beginPath();
                            ctx.moveTo(0, 350);
                            ctx.lineTo(400, 350);
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 2: צבע את השמיים בכחול כהה',
                        draw: (ctx) => {
                            ctx.fillStyle = '#191970';
                            ctx.fillRect(0, 0, 400, 350);
                        }
                    },
                    {
                        instruction: 'שלב 3: צבע את האדמה בשחור',
                        draw: (ctx) => {
                            ctx.fillStyle = '#000000';
                            ctx.fillRect(0, 350, 400, 50);
                        }
                    },
                    {
                        instruction: 'שלב 4: צייר ירח',
                        draw: (ctx) => {
                            ctx.fillStyle = '#FFFACD';
                            ctx.beginPath();
                            ctx.arc(320, 80, 35, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    },
                    {
                        instruction: 'שלב 5: צייר כוכבים',
                        draw: (ctx) => {
                            ctx.fillStyle = '#FFFF00';
                            const stars = [[50, 50], [100, 70], [150, 40], [250, 60], [300, 100], [80, 120], [200, 90], [350, 50]];
                            stars.forEach(s => {
                                ctx.beginPath();
                                ctx.arc(s[0], s[1], 2, 0, Math.PI * 2);
                                ctx.fill();
                            });
                        }
                    },
                    {
                        instruction: 'שלב 6: צייר בניין שמאלי',
                        draw: (ctx) => {
                            ctx.fillStyle = '#2C3E50';
                            ctx.fillRect(30, 280, 60, 70);
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 2;
                            ctx.strokeRect(30, 280, 60, 70);
                        }
                    },
                    {
                        instruction: 'שלב 7: צייר בניין מרכזי גבוה',
                        draw: (ctx) => {
                            ctx.fillStyle = '#34495E';
                            ctx.fillRect(120, 220, 80, 130);
                            ctx.strokeRect(120, 220, 80, 130);
                        }
                    },
                    {
                        instruction: 'שלב 8: צייר בניין ימני',
                        draw: (ctx) => {
                            ctx.fillStyle = '#2C3E50';
                            ctx.fillRect(230, 260, 70, 90);
                            ctx.strokeRect(230, 260, 70, 90);
                        }
                    },
                    {
                        instruction: 'שלב 9: צייר בניין ימני קצר',
                        draw: (ctx) => {
                            ctx.fillStyle = '#34495E';
                            ctx.fillRect(330, 300, 50, 50);
                            ctx.strokeRect(330, 300, 50, 50);
                        }
                    },
                    {
                        instruction: 'שלב 10: צייר חלונות מוארים בבניין שמאלי',
                        draw: (ctx) => {
                            ctx.fillStyle = '#FFD700';
                            for (let row = 0; row < 2; row++) {
                                for (let col = 0; col < 3; col++) {
                                    ctx.fillRect(38 + col * 16, 290 + row * 25, 10, 15);
                                }
                            }
                        }
                    },
                    {
                        instruction: 'שלב 11: צייר חלונות בבניין המרכזי',
                        draw: (ctx) => {
                            ctx.fillStyle = '#FFD700';
                            for (let row = 0; row < 4; row++) {
                                for (let col = 0; col < 4; col++) {
                                    if (Math.random() > 0.3) {
                                        ctx.fillRect(128 + col * 18, 230 + row * 28, 12, 20);
                                    }
                                }
                            }
                        }
                    },
                    {
                        instruction: 'שלב 12: צייר חלונות בשאר הבניינים - גמרנו!',
                        draw: (ctx) => {
                            ctx.fillStyle = '#FFD700';
                            // בניין ימני
                            for (let row = 0; row < 3; row++) {
                                for (let col = 0; col < 3; col++) {
                                    if (Math.random() > 0.4) {
                                        ctx.fillRect(238 + col * 20, 270 + row * 25, 14, 18);
                                    }
                                }
                            }
                            // בניין ימני קצר
                            for (let row = 0; row < 2; row++) {
                                for (let col = 0; col < 2; col++) {
                                    ctx.fillRect(338 + col * 18, 310 + row * 18, 12, 15);
                                }
                            }
                        }
                    }
                ]
            },
            forest: {
                name: 'יער ונחל',
                steps: [
                    {
                        instruction: 'שלב 1: צייר קו אופק',
                        draw: (ctx) => {
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 2;
                            ctx.beginPath();
                            ctx.moveTo(0, 200);
                            ctx.lineTo(400, 200);
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 2: צבע את השמיים בתכלת',
                        draw: (ctx) => {
                            ctx.fillStyle = '#87CEEB';
                            ctx.fillRect(0, 0, 400, 200);
                        }
                    },
                    {
                        instruction: 'שלב 3: צבע את האדמה בחום',
                        draw: (ctx) => {
                            ctx.fillStyle = '#8B4513';
                            ctx.fillRect(0, 200, 400, 200);
                        }
                    },
                    {
                        instruction: 'שלב 4: צבע רצועת עשב ירוק',
                        draw: (ctx) => {
                            ctx.fillStyle = '#228B22';
                            ctx.fillRect(0, 200, 400, 40);
                        }
                    },
                    {
                        instruction: 'שלב 5: צייר נחל כחול מתפתל',
                        draw: (ctx) => {
                            ctx.fillStyle = '#4682B4';
                            ctx.beginPath();
                            ctx.moveTo(0, 250);
                            ctx.quadraticCurveTo(100, 270, 200, 260);
                            ctx.quadraticCurveTo(300, 250, 400, 280);
                            ctx.lineTo(400, 400);
                            ctx.lineTo(0, 400);
                            ctx.closePath();
                            ctx.fill();
                        }
                    },
                    {
                        instruction: 'שלב 6: צייר קו מתאר לנחל',
                        draw: (ctx) => {
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 2;
                            ctx.beginPath();
                            ctx.moveTo(0, 250);
                            ctx.quadraticCurveTo(100, 270, 200, 260);
                            ctx.quadraticCurveTo(300, 250, 400, 280);
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 7: צייר אבן ראשונה',
                        draw: (ctx) => {
                            ctx.fillStyle = '#696969';
                            ctx.beginPath();
                            ctx.arc(80, 280, 15, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 8: צייר אבן שנייה',
                        draw: (ctx) => {
                            ctx.fillStyle = '#696969';
                            ctx.beginPath();
                            ctx.arc(180, 270, 12, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 9: צייר אבן שלישית',
                        draw: (ctx) => {
                            ctx.fillStyle = '#696969';
                            ctx.beginPath();
                            ctx.arc(300, 290, 18, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 10: צייר עץ שמאלי - גזע',
                        draw: (ctx) => {
                            ctx.fillStyle = '#8B4513';
                            ctx.fillRect(45, 180, 10, 40);
                        }
                    },
                    {
                        instruction: 'שלב 11: צייר עלווה לעץ השמאלי',
                        draw: (ctx) => {
                            ctx.fillStyle = '#228B22';
                            ctx.beginPath();
                            ctx.moveTo(50, 165);
                            ctx.lineTo(30, 190);
                            ctx.lineTo(70, 190);
                            ctx.closePath();
                            ctx.fill();
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 12: צייר עץ ימני - גזע',
                        draw: (ctx) => {
                            ctx.fillStyle = '#8B4513';
                            ctx.fillRect(345, 175, 10, 45);
                        }
                    },
                    {
                        instruction: 'שלב 13: צייר עלווה לעץ הימני',
                        draw: (ctx) => {
                            ctx.fillStyle = '#228B22';
                            ctx.beginPath();
                            ctx.moveTo(350, 158);
                            ctx.lineTo(328, 186);
                            ctx.lineTo(372, 186);
                            ctx.closePath();
                            ctx.fill();
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        }
                    },
                    {
                        instruction: 'שלב 14: צייר עץ אמצעי - גזע',
                        draw: (ctx) => {
                            ctx.fillStyle = '#8B4513';
                            ctx.fillRect(195, 170, 10, 50);
                        }
                    },
                    {
                        instruction: 'שלב 15: צייר עלווה לעץ האמצעי - גמרנו!',
                        draw: (ctx) => {
                            ctx.fillStyle = '#228B22';
                            ctx.beginPath();
                            ctx.moveTo(200, 150);
                            ctx.lineTo(175, 182);
                            ctx.lineTo(225, 182);
                            ctx.closePath();
                            ctx.fill();
                            ctx.strokeStyle = '#000000';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                        }
                    }
                ]
            }
        };
        
        function initColorPalette() {
            const palette = document.getElementById('colorPalette');
            colors.forEach(color => {
                const btn = document.createElement('div');
                btn.className = 'color-btn' + (color === currentColor ? ' selected' : '');
                btn.style.background = color;
                btn.onclick = () => selectColor(color, btn);
                palette.appendChild(btn);
            });
        }
        
        function selectColor(color, btn) {
            currentColor = color;
            eraserMode = false;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById('drawBtn').classList.add('active');
            document.getElementById('eraserBtn').classList.remove('active');
        }
        
        function selectDrawTool() {
            eraserMode = false;
            document.getElementById('drawBtn').classList.add('active');
            document.getElementById('eraserBtn').classList.remove('active');
            if (currentColor === '#FFFFFF') {
                currentColor = '#000000';
                updateColorSelection();
            }
        }
        
        function selectEraser() {
            eraserMode = true;
            document.getElementById('eraserBtn').classList.add('active');
            document.getElementById('drawBtn').classList.remove('active');
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
        }
        
        function updateColorSelection() {
            const palette = document.getElementById('colorPalette');
            const colorBtns = palette.querySelectorAll('.color-btn');
            colorBtns.forEach(btn => {
                if (btn.style.background === currentColor || 
                    (currentColor === '#000000' && btn.style.background === 'rgb(0, 0, 0)')) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }
        
        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = e.target.value;
        });
        
        function showMenu() {
            document.getElementById('drawingMenu').classList.remove('hidden');
            document.getElementById('overlay').classList.remove('hidden');
        }
        
        function hideMenu() {
            document.getElementById('drawingMenu').classList.add('hidden');
            document.getElementById('overlay').classList.add('hidden');
        }
        
        function selectDrawing(drawingName) {
            currentDrawing = drawings[drawingName];
            currentStep = 0;
            clearBothCanvases();
            updateDisplay();
            hideMenu();
            document.getElementById('nextBtn').disabled = false;
        }
        
        function clearBothCanvases() {
            exampleCtx.clearRect(0, 0, exampleCanvas.width, exampleCanvas.height);
            myCtx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        }
        
        function clearMyCanvas() {
            myCtx.clearRect(0, 0, myCanvas.width, myCanvas.height);
        }
        
        function updateDisplay() {
            if (!currentDrawing) return;
            
            exampleCtx.clearRect(0, 0, exampleCanvas.width, exampleCanvas.height);
            
            for (let i = 0; i <= currentStep; i++) {
                currentDrawing.steps[i].draw(exampleCtx);
            }
            
            document.getElementById('instruction').textContent = currentDrawing.steps[currentStep].instruction;
            document.getElementById('stepCounter').textContent = `שלב ${currentStep + 1} מתוך ${currentDrawing.steps.length}`;
            
            document.getElementById('prevBtn').disabled = currentStep === 0;
            document.getElementById('nextBtn').disabled = currentStep === currentDrawing.steps.length - 1;
        }
        
        function nextStep() {
            if (currentStep < currentDrawing.steps.length - 1) {
                currentStep++;
                updateDisplay();
            }
        }
        
        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                updateDisplay();
            }
        }
        
        myCanvas.addEventListener('mousedown', startDrawing);
        myCanvas.addEventListener('mousemove', draw);
        myCanvas.addEventListener('mouseup', stopDrawing);
        myCanvas.addEventListener('mouseout', stopDrawing);
        
        myCanvas.addEventListener('touchstart', handleTouchStart);
        myCanvas.addEventListener('touchmove', handleTouchMove);
        myCanvas.addEventListener('touchend', stopDrawing);
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = myCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            myCtx.beginPath();
            myCtx.moveTo(x, y);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            const rect = myCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (eraserMode) {
                myCtx.globalCompositeOperation = 'destination-out';
                myCtx.lineTo(x, y);
                myCtx.lineWidth = brushSize * 2;
                myCtx.lineCap = 'round';
                myCtx.stroke();
            } else {
                myCtx.globalCompositeOperation = 'source-over';
                myCtx.lineTo(x, y);
                myCtx.strokeStyle = currentColor;
                myCtx.lineWidth = brushSize;
                myCtx.lineCap = 'round';
                myCtx.stroke();
            }
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = myCanvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            isDrawing = true;
            myCtx.beginPath();
            myCtx.moveTo(x, y);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            const rect = myCanvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            if (eraserMode) {
                myCtx.globalCompositeOperation = 'destination-out';
                myCtx.lineTo(x, y);
                myCtx.lineWidth = brushSize * 2;
                myCtx.lineCap = 'round';
                myCtx.stroke();
            } else {
                myCtx.globalCompositeOperation = 'source-over';
                myCtx.lineTo(x, y);
                myCtx.strokeStyle = currentColor;
                myCtx.lineWidth = brushSize;
                myCtx.lineCap = 'round';
                myCtx.stroke();
            }
        }
        
        initColorPalette();
    </script>
