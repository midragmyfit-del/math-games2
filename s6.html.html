<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>למד לצייר צורות חמודות</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .title {
            text-align: center;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }
        .canvas-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 300px;
        }
        .canvas-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        canvas {
            border: 3px solid #667eea;
            border-radius: 15px;
            cursor: none;
            display: block;
            margin: 0 auto;
            background: white;
        }
        #cursor {
            position: fixed;
            border: 3px solid #fff;
            box-shadow: 0 0 0 2px #000, inset 0 0 0 2px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            display: none;
            transform: translate(-50%, -50%);
        }
        #cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 10px;
            background: #000;
            box-shadow: 1px 0 0 #fff, -1px 0 0 #fff;
        }
        #cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 1px;
            background: #000;
            box-shadow: 0 1px 0 #fff, 0 -1px 0 #fff;
        }
        .controls {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .control-section { text-align: center; }
        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .instruction-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .step-counter {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }
        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .nav-buttons { display: flex; gap: 10px; }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            justify-items: center;
        }
        .color-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }
        .color-btn:hover { transform: scale(1.2); }
        .color-btn.selected {
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            transform: scale(1.2);
        }
        .tool-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        .tool-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s;
        }
        .tool-btn:hover { transform: scale(1.1); }
        .tool-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        .drawing-menu {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            max-width: 600px;
            width: 90%;
        }
        .drawing-menu.hidden { display: none; }
        .menu-title {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .drawing-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .drawing-option {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }
        .drawing-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }
        .drawing-icon { font-size: 3em; margin-bottom: 10px; }
        .drawing-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .difficulty-stars {
            color: #FFD700;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.hidden { display: none; }
        .size-slider { width: 100%; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div class="overlay hidden" id="overlay"></div>
    
    <div class="drawing-menu" id="drawingMenu">
        <div class="menu-title">💖 בחר ציור חמוד לצייר</div>
        <div class="drawing-options">
            <div class="drawing-option" onclick="selectDrawing('heart')">
                <div class="drawing-icon">❤️</div>
                <div class="drawing-name">לב אדום</div>
                <div class="difficulty-stars">★☆☆☆☆</div>
            </div>
            <div class="drawing-option" onclick="selectDrawing('apple')">
                <div class="drawing-icon">🍎</div>
                <div class="drawing-name">תפוח אדום</div>
                <div class="difficulty-stars">★★☆☆☆</div>
            </div>
            <div class="drawing-option" onclick="selectDrawing('rainbow')">
                <div class="drawing-icon">🌈</div>
                <div class="drawing-name">קשת בענן</div>
                <div class="difficulty-stars">★★☆☆☆</div>
            </div>
            <div class="drawing-option" onclick="selectDrawing('butterfly')">
                <div class="drawing-icon">🦋</div>
                <div class="drawing-name">פרפר צבעוני</div>
                <div class="difficulty-stars">★★☆☆☆</div>
            </div>
            <div class="drawing-option" onclick="selectDrawing('balloon')">
                <div class="drawing-icon">🎈</div>
                <div class="drawing-name">בלון צף</div>
                <div class="difficulty-stars">★☆☆☆☆</div>
            </div>
        </div>
    </div>
    
    <div class="title">💖 למד לצייר צורות חמודות - שלב אחר שלב! 🎨</div>
    
    <div class="main-container">
        <div class="canvas-container">
            <div class="canvas-title">הדוגמה - עקוב אחרי השלבים 👀</div>
            <canvas id="exampleCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-section">
                <div class="instruction-box" id="instruction">בחר ציור מהתפריט כדי להתחיל!</div>
                <div class="step-counter" id="stepCounter"></div>
            </div>
            
            <div class="control-section">
                <div class="section-title">כלים 🛠️</div>
                <div class="tool-buttons">
                    <button class="tool-btn active" id="drawBtn" onclick="selectDrawTool()">✏️ עט</button>
                    <button class="tool-btn" id="eraserBtn" onclick="selectEraser()">🧹 מחק</button>
                </div>
            </div>
            
            <div class="control-section">
                <div class="section-title">צבעים 🎨</div>
                <div class="color-palette" id="colorPalette"></div>
            </div>
            
            <div class="control-section">
                <div class="section-title">עובי מכחול</div>
                <input type="range" class="size-slider" id="brushSize" min="2" max="15" value="5">
            </div>
            
            <div class="control-section">
                <div class="nav-buttons">
                    <button class="button" id="prevBtn" onclick="prevStep()" disabled>⬅️ קודם</button>
                    <button class="button" id="nextBtn" onclick="nextStep()" disabled>הבא ➡️</button>
                </div>
            </div>
            
            <button class="button" onclick="clearMyCanvas()">🗑️ נקה את הציור שלי</button>
            <button class="button" onclick="saveDrawing()">💾 שמור את הציור שלי</button>
            <button class="button" onclick="showMenu()">🎨 בחר ציור אחר</button>
        </div>
        
        <div class="canvas-container">
            <div class="canvas-title">הציור שלך - צייר כאן! ✏️</div>
            <canvas id="myCanvas" width="400" height="400"></canvas>
        </div>
    </div>

    <script>
        var ex = document.getElementById('exampleCanvas');
        var my = document.getElementById('myCanvas');
        var exCtx = ex.getContext('2d');
        var myCtx = my.getContext('2d');
        var cursor = document.getElementById('cursor');
        
        var curr = null;
        var step = 0;
        var draw = false;
        var col = '#000000';
        var size = 5;
        var erase = false;
        
        function updCursor() {
            var s = erase ? size * 4 : size * 2;
            cursor.style.width = s + 'px';
            cursor.style.height = s + 'px';
            if (erase) {
                cursor.style.borderColor = '#fff';
                cursor.style.boxShadow = '0 0 0 2px #ff0000, inset 0 0 0 2px #ff0000';
            } else {
                cursor.style.borderColor = '#fff';
                cursor.style.boxShadow = '0 0 0 2px #000, inset 0 0 0 2px ' + col;
            }
        }
        
        my.addEventListener('mouseenter', function() {
            cursor.style.display = 'block';
            updCursor();
        });
        
        my.addEventListener('mouseleave', function() {
            cursor.style.display = 'none';
        });
        
        my.addEventListener('mousemove', function(e) {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });
        
        var cols = [
            '#000000','#FFFFFF','#FF0000','#00FF00','#0000FF',
            '#FFFF00','#FFA500','#800080','#FF00FF','#00FFFF',
            '#FFC0CB','#00BFFF','#87CEEB','#FFD700','#FF69B4',
            '#FF1493','#8B4513','#FFE4B5','#FFDAB9','#8B0000',
            '#DC143C','#006400','#228B22','#90EE90','#FF6347'
        ];
        
        var data = {
            heart: {
                name: 'לב אדום',
                steps: [
                    { instruction: 'שלב 1: צייר קו מהמרכז למעלה שמאל', draw: function(c){ 
                        c.strokeStyle = '#FF1493';
                        c.lineWidth = 3;
                        c.beginPath();
                        c.moveTo(200, 165);
                        c.bezierCurveTo(200, 150, 180, 140, 170, 165);
                        c.stroke();
                    }},
                    { instruction: 'שלב 2: קו מעוגל למטה - צד שמאל של הלב', draw: function(c){ 
                        c.strokeStyle = '#FF1493';
                        c.lineWidth = 3;
                        c.beginPath();
                        c.moveTo(170, 165);
                        c.bezierCurveTo(155, 180, 135, 200, 135, 220);
                        c.bezierCurveTo(135, 250, 165, 280, 200, 310);
                        c.stroke();
                    }},
                    { instruction: 'שלב 3: צייר קו מהמרכז למעלה ימין', draw: function(c){ 
                        c.strokeStyle = '#FF1493';
                        c.lineWidth = 3;
                        c.beginPath();
                        c.moveTo(200, 165);
                        c.bezierCurveTo(200, 150, 220, 140, 230, 165);
                        c.stroke();
                    }},
                    { instruction: 'שלב 4: קו מעוגל למטה - צד ימין של הלב', draw: function(c){ 
                        c.strokeStyle = '#FF1493';
                        c.lineWidth = 3;
                        c.beginPath();
                        c.moveTo(230, 165);
                        c.bezierCurveTo(245, 180, 265, 200, 265, 220);
                        c.bezierCurveTo(265, 250, 235, 280, 200, 310);
                        c.stroke();
                    }},
                    { instruction: 'שלב 5: מלא את הלב בצבע ורוד', draw: function(c){ 
                        c.fillStyle = '#FF1493';
                        c.beginPath();
                        c.moveTo(200, 165);
                        c.bezierCurveTo(200, 150, 180, 140, 170, 165);
                        c.bezierCurveTo(155, 180, 135, 200, 135, 220);
                        c.bezierCurveTo(135, 250, 165, 280, 200, 310);
                        c.bezierCurveTo(235, 280, 265, 250, 265, 220);
                        c.bezierCurveTo(265, 200, 245, 180, 230, 165);
                        c.bezierCurveTo(220, 140, 200, 150, 200, 165);
                        c.closePath();
                        c.fill();
                    }},
                    { instruction: 'שלב 6: קו מתאר ורוד כהה סביב הלב', draw: function(c){ 
                        c.strokeStyle = '#C71585';
                        c.lineWidth = 4;
                        c.beginPath();
                        c.moveTo(200, 165);
                        c.bezierCurveTo(200, 150, 180, 140, 170, 165);
                        c.bezierCurveTo(155, 180, 135, 200, 135, 220);
                        c.bezierCurveTo(135, 250, 165, 280, 200, 310);
                        c.bezierCurveTo(235, 280, 265, 250, 265, 220);
                        c.bezierCurveTo(265, 200, 245, 180, 230, 165);
                        c.bezierCurveTo(220, 140, 200, 150, 200, 165);
                        c.closePath();
                        c.stroke();
                    }},
                    { instruction: 'שלב 7: עיגול לבן גדול לניצנוץ', draw: function(c){ 
                        c.fillStyle = 'rgba(255, 255, 255, 0.7)';
                        c.beginPath();
                        c.arc(165, 185, 18, 0, Math.PI * 2);
                        c.fill();
                    }},
                    { instruction: 'שלב 8: עיגול לבן קטן לניצנוץ', draw: function(c){ 
                        c.fillStyle = 'rgba(255, 255, 255, 0.7)';
                        c.beginPath();
                        c.arc(182, 175, 10, 0, Math.PI * 2);
                        c.fill();
                    }},
                    { instruction: 'שלב 9: עיגול שחור - עין שמאלית', draw: function(c){ 
                        c.fillStyle = '#000000';
                        c.beginPath();
                        c.arc(175, 225, 7, 0, Math.PI * 2);
                        c.fill();
                    }},
                    { instruction: 'שלב 10: עיגול שחור - עין ימנית', draw: function(c){ 
                        c.fillStyle = '#000000';
                        c.beginPath();
                        c.arc(225, 225, 7, 0, Math.PI * 2);
                        c.fill();
                    }},
                    { instruction: 'שלב 11: קשת מחייכת למטה', draw: function(c){ 
                        c.strokeStyle = '#000000';
                        c.lineWidth = 3;
                        c.beginPath();
                        c.arc(200, 240, 25, 0.2, Math.PI - 0.2);
                        c.stroke();
                    }}
                ]
            },
            apple: {
                name: 'תפוח אדום',
                steps: [
                    { instruction: 'שלב 1: מתאר עיגול שחור לתפוח', draw: function(c){ 
                        c.strokeStyle = '#000000';
                        c.lineWidth = 3;
                        c.beginPath();
                        c.arc(200, 226, 80, 0, Math.PI * 2);
                        c.stroke();
                    }},
                    { instruction: 'שלב 2: מילוי בצבע אדום', draw: function(c){ 
                        c.fillStyle = '#FF0000';
                        c.beginPath();
                        c.arc(200, 226, 80, 0, Math.PI * 2);
                        c.fill();
                    }},
                    { instruction: 'שלב 3: קו מתאר אדום כהה', draw: function(c){ 
                        c.strokeStyle = '#8B0000';
                        c.lineWidth = 4;
                        c.beginPath();
                        c.arc(200, 226, 80, 0, Math.PI * 2);
                        c.stroke();
                    }},
                    { instruction: 'שלב 4: קו חום לעוקץ', draw: function(c){ 
                        c.strokeStyle = '#654321';
                        c.lineWidth = 6;
                        c.lineCap = 'round';
                        c.beginPath();
                        c.moveTo(200, 146);
                        c.lineTo(195, 120);
                        c.lineTo(200, 100);
                        c.stroke();
                    }},
                    { instruction: 'שלב 5: משולש חום לגביע', draw: function(c){ 
                        c.fillStyle = '#8B4513';
                        c.beginPath();
                        c.moveTo(193, 146);
                        c.lineTo(186, 160);
                        c.lineTo(213, 160);
                        c.lineTo(206, 146);
                        c.closePath();
                        c.fill();
                    }},
                    { instruction: 'שלב 6: מתאר עלה ירוק', draw: function(c){ 
                        c.strokeStyle = '#228B22';
                        c.lineWidth = 3;
                        c.beginPath();
                        c.ellipse(226, 113, 18, 30, 0.5, 0, Math.PI * 2);
                        c.stroke();
                    }},
                    { instruction: 'שלב 7: מילוי עלה בירוק', draw: function(c){ 
                        c.fillStyle = '#228B22';
                        c.beginPath();
                        c.ellipse(226, 113, 18, 30, 0.5, 0, Math.PI * 2);
                        c.fill();
                    }},
                    { instruction: 'שלב 8: עורק בעלה - קו ירוק כהה', draw: function(c){ 
                        c.strokeStyle = '#006400';
                        c.lineWidth = 2;
                        c.beginPath();
                        c.moveTo(220, 100);
                        c.lineTo(233, 126);
                        c.stroke();
                    }},
                    { instruction: 'שלב 9: ניצנוץ לבן גדול', draw: function(c){ 
                        c.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        c.beginPath();
                        c.arc(170, 193, 16, 0, Math.PI * 2);
                        c.fill();
                    }},
                    { instruction: 'שלב 10: ניצנוץ לבן קטן', draw: function(c){ 
                        c.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        c.beginPath();
                        c.arc(190, 180, 9, 0, Math.PI * 2);
                        c.fill();
                    }}
                ]
            },
            rainbow: {
                name: 'קשת בענן',
                steps: [
                    { instruction: 'שלב 1: שמיים כחולים', draw: function(c){ 
                        var sky = c.createLinearGradient(0, 0, 0, 400);
                        sky.addColorStop(0, '#87CEEB');
                        sky.addColorStop(1, '#E0F6FF');
                        c.fillStyle = sky;
                        c.fillRect(0, 0, 400, 400);
                    }},
                    { instruction: 'שלב 2: דשא ירוק למטה', draw: function(c){ 
                        c.fillStyle = '#90EE90';
                        c.fillRect(0, 293, 400, 107);
                    }},
                    { instruction: 'שלב 3: קשת אדומה - החיצונית', draw: function(c){ 
                        c.strokeStyle = '#FF0000';
                        c.lineWidth = 22;
                        c.lineCap = 'round';
                        c.beginPath();
                        c.arc(200, 333, 190, Math.PI, 2*Math.PI);
                        c.stroke();
                    }},
                    { instruction: 'שלב 4: קשת כתומה', draw: function(c){ 
                        c.strokeStyle = '#FF7F00';
                        c.lineWidth = 22;
                        c.lineCap = 'round';
                        c.beginPath();
                        c.arc(200, 333, 168, Math.PI, 2*Math.PI);
                        c.stroke();
                    }},
                    { instruction: 'שלב 5: קשת צהובה', draw: function(c){ 
                        c.strokeStyle = '#FFFF00';
                        c.lineWidth = 22;
                        c.lineCap = 'round';
                        c.beginPath();
                        c.arc(200, 333, 146, Math.PI, 2*Math.PI);
                        c.stroke();
                    }},
                    { instruction: 'שלב 6: קשת ירוקה', draw: function(c){ 
                        c.strokeStyle = '#00FF00';
                        c.lineWidth = 22;
                        c.lineCap = 'round';
                        c.beginPath();
                        c.arc(200, 333, 124, Math.PI, 2*Math.PI);
                        c.stroke();
                    }},
                    { instruction: 'שלב 7: קשת כחולה', draw: function(c){ 
                        c.strokeStyle = '#0000FF';
                        c.lineWidth = 22;
                        c.lineCap = 'round';
                        c.beginPath();
                        c.arc(200, 333, 102, Math.PI, 2*Math.PI);
                        c.stroke();
                    }},
                    { instruction: 'שלב 8: קשת סגולה - הפנימית', draw: function(c){ 
                        c.strokeStyle = '#9400D3';
                        c.lineWidth = 22;
                        c.lineCap = 'round';
                        c.beginPath();
                        c.arc(200, 333, 80, Math.PI, 2*Math.PI);
                        c.stroke();
                    }},
                    { instruction: 'שלב 9: עיגול שמש זהוב', draw: function(c){ 
                        c.fillStyle = '#FFD700';
                        c.beginPath();
                        c.arc(330, 70, 30, 0, Math.PI * 2);
                        c.fill();
                    }},
                    { instruction: 'שלב 10: 8 קרני שמש', draw: function(c){ 
                        c.strokeStyle = '#FFA500';
                        c.lineWidth = 4;
                        c.lineCap = 'round';
                        for(var i = 0; i < 8; i++) {
                            var angle = (i * 45) * Math.PI / 180;
                            c.beginPath();
                            c.moveTo(330 + Math.cos(angle) * 38, 70 + Math.sin(angle) * 38);
                            c.lineTo(330 + Math.cos(angle) * 50, 70 + Math.sin(angle) * 50);
                            c.stroke();
                        }
                    }},
                    { instruction: 'שלב 11: ענן שמאלי - 3 עיגולים', draw: function(c){

        function init() {
            var p = document.getElementById('colorPalette');
            for (var i = 0; i < cols.length; i++) {
                var b = document.createElement('div');
                b.className = 'color-btn' + (cols[i] === col ? ' selected' : '');
                b.style.background = cols[i];
                b.setAttribute('data-color', cols[i]);
                b.onclick = function() {
                    col = this.getAttribute('data-color');
                    erase = false;
                    var all = document.querySelectorAll('.color-btn');
                    for (var j = 0; j < all.length; j++) all[j].classList.remove('selected');
                    this.classList.add('selected');
                    document.getElementById('drawBtn').classList.add('active');
                    document.getElementById('eraserBtn').classList.remove('active');
                    updCursor();
                };
                p.appendChild(b);
            }
        }
        
        function selectDrawTool() {
            erase = false;
            document.getElementById('drawBtn').classList.add('active');
            document.getElementById('eraserBtn').classList.remove('active');
            updCursor();
        }
        
        function selectEraser() {
            erase = true;
            document.getElementById('eraserBtn').classList.add('active');
            document.getElementById('drawBtn').classList.remove('active');
            var all = document.querySelectorAll('.color-btn');
            for (var i = 0; i < all.length; i++) all[i].classList.remove('selected');
            updCursor();
        }
        
        document.getElementById('brushSize').addEventListener('input', function(e) {
            size = parseInt(e.target.value);
            updCursor();
        });
        
        function showMenu() {
            document.getElementById('drawingMenu').classList.remove('hidden');
            document.getElementById('overlay').classList.remove('hidden');
        }
        
        function hideMenu() {
            document.getElementById('drawingMenu').classList.add('hidden');
            document.getElementById('overlay').classList.add('hidden');
        }
        
        function selectDrawing(n) {
            curr = data[n];
            step = 0;
            exCtx.clearRect(0, 0, 400, 400);
            myCtx.clearRect(0, 0, 400, 400);
            upd();
            hideMenu();
            document.getElementById('nextBtn').disabled = false;
        }
        
        function clearMyCanvas() {
            myCtx.clearRect(0, 0, 400, 400);
        }
        
        function saveDrawing() {
            if (!curr) { alert('בחר ציור תחילה!'); return; }
            var l = document.createElement('a');
            l.download = 'ציור_' + curr.name + '.png';
            l.href = my.toDataURL();
            l.click();
        }
        
        function upd() {
            if (!curr) return;
            exCtx.clearRect(0, 0, 400, 400);
            for (var i = 0; i <= step; i++) curr.steps[i].draw(exCtx);
            document.getElementById('instruction').textContent = curr.steps[step].instruction;
            document.getElementById('stepCounter').textContent = 'שלב ' + (step + 1) + ' מתוך ' + curr.steps.length;
            document.getElementById('prevBtn').disabled = step === 0;
            document.getElementById('nextBtn').disabled = step === curr.steps.length - 1;
        }
        
        function nextStep() {
            if (curr && step < curr.steps.length - 1) { step++; upd(); }
        }
        
        function prevStep() {
            if (step > 0) { step--; upd(); }
        }
        
        my.addEventListener('mousedown', function(e) {
            draw = true;
            var r = my.getBoundingClientRect();
            myCtx.beginPath();
            myCtx.moveTo(e.clientX - r.left, e.clientY - r.top);
        });
        
        my.addEventListener('mousemove', function(e) {
            if (!draw) return;
            var r = my.getBoundingClientRect();
            myCtx.lineCap = 'round';
            myCtx.lineJoin = 'round';
            if (erase) {
                myCtx.globalCompositeOperation = 'destination-out';
                myCtx.lineWidth = size * 2;
            } else {
                myCtx.globalCompositeOperation = 'source-over';
                myCtx.strokeStyle = col;
                myCtx.lineWidth = size;
            }
            myCtx.lineTo(e.clientX - r.left, e.clientY - r.top);
            myCtx.stroke();
        });
        
        my.addEventListener('mouseup', function() { draw = false; });
        my.addEventListener('mouseout', function() { draw = false; });
        
        my.addEventListener('touchstart', function(e) {
            e.preventDefault();
            draw = true;
            var t = e.touches[0];
            var r = my.getBoundingClientRect();
            myCtx.beginPath();
            myCtx.moveTo(t.clientX - r.left, t.clientY - r.top);
        });
        
        my.addEventListener('touchmove', function(e) {
            e.preventDefault();
            if (!draw) return;
            var t = e.touches[0];
            var r = my.getBoundingClientRect();
            myCtx.lineCap = 'round';
            myCtx.lineJoin = 'round';
            if (erase) {
                myCtx.globalCompositeOperation = 'destination-out';
                myCtx.lineWidth = size * 2;
            } else {
                myCtx.globalCompositeOperation = 'source-over';
                myCtx.strokeStyle = col;
                myCtx.lineWidth = size;
            }
            myCtx.lineTo(t.clientX - r.left, t.clientY - r.top);
            myCtx.stroke();
        });
