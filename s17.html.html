<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>למד לצייר - אוכל, חיות ומבנים</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .title {
            text-align: center;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }
        .canvas-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 300px;
        }
        .canvas-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        canvas {
            border: 3px solid #667eea;
            border-radius: 15px;
            cursor: none;
            display: block;
            margin: 0 auto;
            background: white;
        }
        #cursor {
            position: fixed;
            border: 3px solid #fff;
            box-shadow: 0 0 0 2px #000, inset 0 0 0 2px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            display: none;
            transform: translate(-50%, -50%);
        }
        #cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 10px;
            background: #000;
            box-shadow: 1px 0 0 #fff, -1px 0 0 #fff;
        }
        #cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 1px;
            background: #000;
            box-shadow: 0 1px 0 #fff, 0 -1px 0 #fff;
        }
        .controls {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .control-section { text-align: center; }
        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .instruction-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .step-counter {
            font-size: 1.1em;
            color: #666;
            margin-top: 10px;
        }
        .button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .nav-buttons { display: flex; gap: 10px; }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            justify-items: center;
        }
        .color-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }
        .color-btn:hover { transform: scale(1.2); }
        .color-btn.selected {
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            transform: scale(1.2);
        }
        .tool-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        .tool-btn {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s;
        }
        .tool-btn:hover { transform: scale(1.1); }
        .tool-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        .drawing-menu {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            max-width: 600px;
            width: 90%;
        }
        .drawing-menu.hidden { display: none; }
        .menu-title {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .drawing-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .drawing-option {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }
        .drawing-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }
        .drawing-icon { font-size: 3em; margin-bottom: 10px; }
        .drawing-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .difficulty-stars {
            color: #FFD700;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.hidden { display: none; }
        .size-slider { width: 100%; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div class="overlay hidden" id="overlay"></div>
    
    <div class="drawing-menu" id="drawingMenu">
        <div class="menu-title">🎨 בחר ציור לימודי!</div>
        <div class="drawing-options">
            <div class="drawing-option" onclick="selectDrawing('watermelon')">
                <div class="drawing-icon">🍉</div>
                <div class="drawing-name">פרוסת אבטיח</div>
                <div class="difficulty-stars">★☆☆☆☆</div>
            </div>
            <div class="drawing-option" onclick="selectDrawing('lighthouse')">
                <div class="drawing-icon">🗼</div>
                <div class="drawing-name">מגדלור</div>
                <div class="difficulty-stars">★★★☆☆</div>
            </div>
            <div class="drawing-option" onclick="selectDrawing('bridge')">
                <div class="drawing-icon">🌉</div>
                <div class="drawing-name">גשר</div>
                <div class="difficulty-stars">★★★☆☆</div>
            </div>
            <div class="drawing-option" onclick="selectDrawing('parrot')">
                <div class="drawing-icon">🦜</div>
                <div class="drawing-name">תוכי צבעוני</div>
                <div class="difficulty-stars">★★★★☆</div>
            </div>
        </div>
    </div>
    
    <div class="title">🎨 למד לצייר - אוכל, חיות ומבנים! 🌟</div>
    
    <div class="main-container">
        <div class="canvas-container">
            <div class="canvas-title">הדוגמה - עקוב אחרי השלבים 👀</div>
            <canvas id="exampleCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-section">
                <div class="instruction-box" id="instruction">בחר ציור מהתפריט כדי להתחיל!</div>
                <div class="step-counter" id="stepCounter"></div>
            </div>
            
            <div class="control-section">
                <div class="section-title">כלים 🛠️</div>
                <div class="tool-buttons">
                    <button class="tool-btn active" id="drawBtn" onclick="selectDrawTool()">✏️ עט</button>
                    <button class="tool-btn" id="eraserBtn" onclick="selectEraser()">🧹 מחק</button>
                </div>
            </div>
            
            <div class="control-section">
                <div class="section-title">צבעים 🎨</div>
                <div class="color-palette" id="colorPalette"></div>
            </div>
            
            <div class="control-section">
                <div class="section-title">עובי מכחול</div>
                <input type="range" class="size-slider" id="brushSize" min="2" max="15" value="5">
            </div>
            
            <div class="control-section">
                <div class="nav-buttons">
                    <button class="button" id="prevBtn" onclick="prevStep()" disabled>⬅️ קודם</button>
                    <button class="button" id="nextBtn" onclick="nextStep()" disabled>הבא ➡️</button>
                </div>
            </div>
            
            <button class="button" onclick="clearMyCanvas()">🗑️ נקה את הציור שלי</button>
            <button class="button" onclick="saveDrawing()">💾 שמור את הציור שלי</button>
            <button class="button" onclick="showMenu()">🎨 בחר ציור אחר</button>
        </div>
        
        <div class="canvas-container">
            <div class="canvas-title">הציור שלך - צייר כאן! ✏️</div>
            <canvas id="myCanvas" width="400" height="400"></canvas>
        </div>
    </div>

    <script>
        const ex = document.getElementById('exampleCanvas');
        const my = document.getElementById('myCanvas');
        const exCtx = ex.getContext('2d');
        const myCtx = my.getContext('2d');
        const cursor = document.getElementById('cursor');
        
        let curr = null;
        let step = 0;
        let draw = false;
        let col = '#000000';
        let size = 5;
        let erase = false;
        
        function updCursor() {
            const s = erase ? size * 4 : size * 2;
            cursor.style.width = s + 'px';
            cursor.style.height = s + 'px';
            if (erase) {
                cursor.style.borderColor = '#fff';
                cursor.style.boxShadow = '0 0 0 2px #ff0000, inset 0 0 0 2px #ff0000';
            } else {
                cursor.style.borderColor = '#fff';
                cursor.style.boxShadow = '0 0 0 2px #000, inset 0 0 0 2px ' + col;
            }
        }
        
        my.addEventListener('mouseenter', () => {
            cursor.style.display = 'block';
            updCursor();
        });
        
        my.addEventListener('mouseleave', () => {
            cursor.style.display = 'none';
        });
        
        my.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });
        
        const cols = [
            '#000000','#FFFFFF','#FF0000','#00FF00','#0000FF',
            '#FFFF00','#FFA500','#800080','#FF00FF','#00FFFF',
            '#FFC0CB','#00BFFF','#87CEEB','#FFD700','#FF69B4',
            '#FF1493','#8B4513','#FFE4B5','#FFDAB9','#8B0000',
            '#DC143C','#006400','#000080','#90EE90','#FF6347'
        ];

        const data = {
            watermelon: {
                name: 'פרוסת אבטיח',
                steps: [
                    {instruction:'שלב 1: רקע בז׳',draw:c=>{c.fillStyle='#FFE4B5';c.fillRect(0,0,400,400)}},
                    {instruction:'שלב 2: צלחת לבנה',draw:c=>{c.fillStyle='#FFFFFF';c.beginPath();c.ellipse(200,280,140,30,0,0,Math.PI*2);c.fill();c.strokeStyle='#000000';c.lineWidth=2;c.stroke()}},
                    {instruction:'שלב 3: פרוסה אדומה',draw:c=>{c.fillStyle='#FF6B6B';c.beginPath();c.arc(200,280,100,Math.PI,0);c.closePath();c.fill();c.strokeStyle='#000000';c.lineWidth=3;c.stroke()}},
                    {instruction:'שלב 4: קליפה ירוקה',draw:c=>{c.fillStyle='#228B22';c.beginPath();c.arc(200,280,100,Math.PI,0);c.arc(200,280,85,0,Math.PI,true);c.closePath();c.fill();c.stroke()}},
                    {instruction:'שלב 5: חלק לבן',draw:c=>{c.fillStyle='#FFFFFF';c.beginPath();c.arc(200,280,85,Math.PI,0);c.arc(200,280,78,0,Math.PI,true);c.closePath();c.fill()}},
                    {instruction:'שלב 6: גרעינים שחורים',draw:c=>{c.fillStyle='#000000';const seeds=[[180,230],[200,220],[220,230],[170,250],[190,245],[210,245],[230,250],[185,265],[200,260],[215,265]];seeds.forEach(s=>{c.beginPath();c.ellipse(s[0],s[1],4,7,Math.random()*Math.PI,0,Math.PI*2);c.fill()})}}
                ]
            },
            lighthouse: {
                name: 'מגדלור',
                steps: [
                    {instruction:'שלב 1: שמיים כחולים',draw:c=>{const g=c.createLinearGradient(0,0,0,250);g.addColorStop(0,'#87CEEB');g.addColorStop(1,'#B0E0E6');c.fillStyle=g;c.fillRect(0,0,400,250)}},
                    {instruction:'שלב 2: ים',draw:c=>{c.fillStyle='#4682B4';c.fillRect(0,250,400,150)}},
                    {instruction:'שלב 3: גלים',draw:c=>{c.strokeStyle='rgba(255,255,255,0.5)';c.lineWidth=2;for(let i=0;i<4;i++){c.beginPath();for(let x=0;x<400;x+=30){const y=270+i*30+Math.sin(x/20)*5;if(x===0)c.moveTo(x,y);else c.lineTo(x,y)}c.stroke()}}},
                    {instruction:'שלב 4: צוק חום',draw:c=>{c.fillStyle='#8B7355';c.beginPath();c.moveTo(100,250);c.lineTo(130,300);c.lineTo(270,300);c.lineTo(300,250);c.closePath();c.fill();c.strokeStyle='#000000';c.lineWidth=2;c.stroke()}},
                    {instruction:'שלב 5: עשב על הצוק',draw:c=>{c.fillStyle='#228B22';c.fillRect(130,250,140,10)}},
                    {instruction:'שלב 6: בסיס המגדלור',draw:c=>{c.fillStyle='#696969';c.fillRect(175,230,50,20);c.strokeStyle='#000000';c.lineWidth=2;c.strokeRect(175,230,50,20)}},
                    {instruction:'שלב 7: גוף המגדלור',draw:c=>{c.fillStyle='#FFFFFF';c.fillRect(180,150,40,80);c.strokeRect(180,150,40,80)}},
                    {instruction:'שלב 8: פס אדום 1',draw:c=>{c.fillStyle='#DC143C';c.fillRect(180,150,40,20)}},
                    {instruction:'שלב 9: פס אדום 2',draw:c=>{c.fillStyle='#DC143C';c.fillRect(180,190,40,20)}},
                    {instruction:'שלב 10: חדר תצפית',draw:c=>{c.fillStyle='#696969';c.fillRect(175,135,50,15);c.strokeRect(175,135,50,15)}},
                    {instruction:'שלב 11: חלונות',draw:c=>{c.fillStyle='#FFD700';c.fillRect(182,140,8,8);c.fillRect(195,140,8,8);c.fillRect(210,140,8,8)}},
                    {instruction:'שלב 12: גג המגדלור',draw:c=>{c.fillStyle='#DC143C';c.beginPath();c.moveTo(200,115);c.lineTo(170,135);c.lineTo(230,135);c.closePath();c.fill();c.strokeStyle='#000000';c.lineWidth=2;c.stroke()}},
                    {instruction:'שלב 13: אור המגדלור',draw:c=>{c.fillStyle='#FFD700';c.globalAlpha=0.6;c.beginPath();c.moveTo(200,120);c.lineTo(120,80);c.lineTo(120,160);c.closePath();c.fill();c.globalAlpha=1}},
                    {instruction:'שלב 14: שמש',draw:c=>{c.fillStyle='#FFD700';c.beginPath();c.arc(330,80,30,0,Math.PI*2);c.fill()}},
                    {instruction:'שלב 15: עננים',draw:c=>{c.fillStyle='#FFFFFF';c.beginPath();c.arc(60,100,20,0,Math.PI*2);c.arc(80,100,25,0,Math.PI*2);c.arc(100,100,20,0,Math.PI*2);c.fill()}}
                ]
            },
            bridge: {
                name: 'גשר',
                steps: [
                    {instruction:'שלב 1: שמיים',draw:c=>{const g=c.createLinearGradient(0,0,0,200);g.addColorStop(0,'#87CEEB');g.addColorStop(1,'#B0E0E6');c.fillStyle=g;c.fillRect(0,0,400,200)}},
                    {instruction:'שלב 2: נהר',draw:c=>{c.fillStyle='#4682B4';c.fillRect(0,200,400,200)}},
                    {instruction:'שלב 3: גדה שמאלית',draw:c=>{c.fillStyle='#228B22';c.beginPath();c.moveTo(0,200);c.lineTo(0,400);c.lineTo(80,400);c.lineTo(80,220);c.closePath();c.fill()}},
                    {instruction:'שלב 4: גדה ימנית',draw:c=>{c.fillStyle='#228B22';c.beginPath();c.moveTo(320,220);c.lineTo(320,400);c.lineTo(400,400);c.lineTo(400,200);c.closePath();c.fill()}},
                    {instruction:'שלב 5: עמוד שמאלי',draw:c=>{c.fillStyle='#8B4513';c.fillRect(75,180,20,220);c.strokeStyle='#000000';c.lineWidth=2;c.strokeRect(75,180,20,220)}},
                    {instruction:'שלב 6: עמוד ימני',draw:c=>{c.fillStyle='#8B4513';c.fillRect(305,180,20,220);c.strokeRect(305,180,20,220)}},
                    {instruction:'שלב 7: קורת הגשר',draw:c=>{c.fillStyle='#654321';c.fillRect(75,180,250,15);c.strokeRect(75,180,250,15)}},
                    {instruction:'שלב 8: קשת 1',draw:c=>{c.strokeStyle='#8B4513';c.lineWidth=8;c.beginPath();c.arc(130,250,45,Math.PI,0);c.stroke()}},
                    {instruction:'שלב 9: קשת 2',draw:c=>{c.strokeStyle='#8B4513';c.lineWidth=8;c.beginPath();c.arc(200,250,45,Math.PI,0);c.stroke()}},
                    {instruction:'שלב 10: קשת 3',draw:c=>{c.strokeStyle='#8B4513';c.lineWidth=8;c.beginPath();c.arc(270,250,45,Math.PI,0);c.stroke()}},
                    {instruction:'שלב 11: רצפת הגשר',draw:c=>{c.fillStyle='#8B7355';c.fillRect(75,240,250,20);c.strokeStyle='#000000';c.lineWidth=2;c.strokeRect(75,240,250,20)}},
                    {instruction:'שלב 12: קווים על הרצפה',draw:c=>{c.strokeStyle='#654321';c.lineWidth=2;for(let i=0;i<10;i++){c.beginPath();c.moveTo(95+i*25,240);c.lineTo(95+i*25,260);c.stroke()}}},
                    {instruction:'שלב 13: כבלים שמאל',draw:c=>{c.strokeStyle='#696969';c.lineWidth=1;for(let i=0;i<5;i++){c.beginPath();c.moveTo(85,185);c.lineTo(100+i*40,240);c.stroke()}}},
                    {instruction:'שלב 14: כבלים ימין',draw:c=>{c.strokeStyle='#696969';c.lineWidth=1;for(let i=0;i<5;i++){c.beginPath();c.moveTo(315,185);c.lineTo(300-i*40,240);c.stroke()}}},
                    {instruction:'שלב 15: שמש',draw:c=>{c.fillStyle='#FFD700';c.beginPath();c.arc(350,60,25,0,Math.PI*2);c.fill()}}
                ]
            },
            parrot: {
                name: 'תוכי צבעוני',
                steps: [
                    {instruction:'שלב 1: רקע שמיים',draw:c=>{const g=c.createLinearGradient(0,0,0,400);g.addColorStop(0,'#87CEEB');g.addColorStop(1,'#B0E0E6');c.fillStyle=g;c.fillRect(0,0,400,400)}},
                    {instruction:'שלב 2: ענף',draw:c=>{c.strokeStyle='#8B4513';c.lineWidth=15;c.lineCap='round';c.beginPath();c.moveTo(0,300);c.lineTo(400,280);c.stroke()}},
                    {instruction:'שלב 3: עלים',draw:c=>{c.fillStyle='#228B22';c.beginPath();c.ellipse(100,270,15,8,-0.3,0,Math.PI*2);c.fill();c.beginPath();c.ellipse(300,265,15,8,0.3,0,Math.PI*2);c.fill()}},
                    {instruction:'שלב 4: גוף כחול',draw:c=>{c.fillStyle='#4169E1';c.beginPath();c.ellipse(200,220,40,55,0,0,Math.PI*2);c.fill();c.strokeStyle='#000000';c.lineWidth=2;c.stroke()}},
                    {instruction:'שלב 5: בטן צהובה',draw:c=>{c.fillStyle='#FFD700';c.beginPath();c.ellipse(200,235,25,35,0,0,Math.PI*2);c.fill()}},
                    {instruction:'שלב 6: ראש ירוק',draw:c=>{c.fillStyle='#32CD32';c.beginPath();c.arc(200,170,35,0,Math.PI*2);c.fill();c.strokeStyle='#000000';c.lineWidth=2;c.stroke()}},
                    {instruction:'שלב 7: עין לבנה',draw:c=>{c.fillStyle='#FFFFFF';c.beginPath();c.arc(215,165,10,0,Math.PI*2);c.fill();c.strokeStyle='#000000';c.lineWidth=2;c.stroke()}},
                    {instruction:'שלב 8: אישון',draw:c=>{c.fillStyle='#000000';c.beginPath();c.arc(217,165,5,0,Math.PI*2);c.fill()}},
                    {instruction:'שלב 9: מקור כתום',draw:c=>{c.fillStyle='#FFA500';c.beginPath();c.moveTo(225,175);c.quadraticCurveTo(240,180,235,190);c.quadraticCurveTo(230,185,225,185);c.closePath();c.fill();c.strokeStyle='#000000';c.lineWidth=2;c.stroke()}},
                    {instruction:'שלב 10: כנף שמאלית',draw:c=>{c.fillStyle='#FF4500';c.beginPath();c.ellipse(165,220,25,45,-0.5,0,Math.PI*2);c.fill();c.strokeStyle='#000000';c.lineWidth=2;c.stroke()}},
                    {instruction:'שלב 11: כנף ימנית',draw:c=>{c.fillStyle='#FF4500';c.beginPath();c.ellipse(235,220,25,45,0.5,0,Math.PI*2);c.fill();c.strokeStyle='#000000';c.lineWidth=2;c.stroke()}},

                    {instruction:'שלב 13: נוצת זנב אדומה',draw:c=>{c.fillStyle='#DC143C';c.beginPath();c.ellipse(185,295,12,48,-0.3,0,Math.PI*2);c.fill();c.strokeStyle='#000000';c.lineWidth=2;c.stroke()}},
                    {instruction:'שלב 14: נוצת זנב כחולה',draw:c=>{c.fillStyle='#00CED1';c.beginPath();c.ellipse(215,295,12,48,0.3,0,Math.PI*2);c.fill();c.strokeStyle='#000000';c.lineWidth=2;c.stroke()}},

        function init() {
            const p = document.getElementById('colorPalette');
            cols.forEach(color => {
                const b = document.createElement('div');
                b.className = 'color-btn' + (color === col ? ' selected' : '');
                b.style.background = color;
                b.setAttribute('data-color', color);
                b.onclick = function() {
                    col = this.getAttribute('data-color');
                    erase = false;
                    document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('drawBtn').classList.add('active');
                    document.getElementById('eraserBtn').classList.remove('active');
                    updCursor();
                };
                p.appendChild(b);
            });
        }
        
        function selectDrawTool() {
            erase = false;
            document.getElementById('drawBtn').classList.add('active');
            document.getElementById('eraserBtn').classList.remove('active');
            updCursor();
        }
        
        function selectEraser() {
            erase = true;
            document.getElementById('eraserBtn').classList.add('active');
            document.getElementById('drawBtn').classList.remove('active');
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('selected'));
            updCursor();
        }
        
        document.getElementById('brushSize').addEventListener('input', (e) => {
            size = parseInt(e.target.value);
            updCursor();
        });
        
        function showMenu() {
            document.getElementById('drawingMenu').classList.remove('hidden');
            document.getElementById('overlay').classList.remove('hidden');
        }
        
        function hideMenu() {
            document.getElementById('drawingMenu').classList.add('hidden');
            document.getElementById('overlay').classList.add('hidden');
        }
        
        function selectDrawing(n) {
            curr = data[n];
            step = 0;
            exCtx.clearRect(0, 0, 400, 400);
            myCtx.clearRect(0, 0, 400, 400);
            upd();
            hideMenu();
            document.getElementById('nextBtn').disabled = false;
        }
        
        function clearMyCanvas() {
            myCtx.clearRect(0, 0, 400, 400);
        }
        
        function saveDrawing() {
            if (!curr) { 
                alert('בחר ציור תחילה!'); 
                return; 
            }
            const l = document.createElement('a');
            l.download = 'ציור_' + curr.name + '.png';
            l.href = my.toDataURL();
            l.click();
        }
        
        function upd() {
            if (!curr) return;
            exCtx.clearRect(0, 0, 400, 400);
            for (let i = 0; i <= step; i++) curr.steps[i].draw(exCtx);
            document.getElementById('instruction').textContent = curr.steps[step].instruction;
            document.getElementById('stepCounter').textContent = 'שלב ' + (step + 1) + ' מתוך ' + curr.steps.length;
            document.getElementById('prevBtn').disabled = step === 0;
            document.getElementById('nextBtn').disabled = step === curr.steps.length - 1;
        }
        
        function nextStep() {
            if (curr && step < curr.steps.length - 1) { step++; upd(); }
        }
        
        function prevStep() {
            if (step > 0) { step--; upd(); }
        }
        
        my.addEventListener('mousedown', (e) => {
            draw = true;
            const r = my.getBoundingClientRect();
            myCtx.beginPath();
            myCtx.moveTo(e.clientX - r.left, e.clientY - r.top);
        });
        
        my.addEventListener('mousemove', (e) => {
            if (!draw) return;
            const r = my.getBoundingClientRect();
            myCtx.lineCap = 'round';
            myCtx.lineJoin = 'round';
            if (erase) {
                myCtx.globalCompositeOperation = 'destination-out';
                myCtx.lineWidth = size * 2;
            } else {
                myCtx.globalCompositeOperation = 'source-over';
                myCtx.strokeStyle = col;
                myCtx.lineWidth = size;
            }
            myCtx.lineTo(e.clientX - r.left, e.clientY - r.top);
            myCtx.stroke();
        });
        
        my.addEventListener('mouseup', () => { draw = false; });
        my.addEventListener('mouseout', () => { draw = false; });
        
        my.addEventListener('touchstart', (e) => {
            e.preventDefault();
            draw = true;
            const t = e.touches[0];
            const r = my.getBoundingClientRect();
            myCtx.beginPath();
            myCtx.moveTo(t.clientX - r.left, t.clientY - r.top);
        });
        
        my.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!draw) return;
            const t = e.touches[0];
            const r = my.getBoundingClientRect();
            myCtx.lineCap = 'round';
            myCtx.lineJoin = 'round';
            if (erase) {
                myCtx.globalCompositeOperation = 'destination-out';
                myCtx.lineWidth = size * 2;
            } else {
                myCtx.globalCompositeOperation = 'source-over';
                myCtx.strokeStyle = col;
                myCtx.lineWidth = size;
            }
            myCtx.lineTo(t.clientX - r.left, t.clientY - r.top);
            myCtx.stroke();
        });
        
        my.addEventListener('touchend', () => { draw = false; });
        
        init();
    </script>
